<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<head>

    <style type="text/css">
        body {
            font-family: verdana, sans-serif;
            font-size: 82%;
            background-color: white;
            padding: 10px 45px 45px;
        }
        h4{
            font-size: 20px;
            color: darkslateblue;
            text-align: center;
            font-weight: bold;
        }
        .btn-group{
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<div class="add-user">
    <div class="container">
        <br>
        <h4> <i style="color: darkslateblue" class="fas fa-address-card"></i> add user if user  list empty</h4>
        <form wicket:id="form-add-user">
            <div class="form-group">
                <label for="name"> Name</label>
                <input wicket:id="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
                       placeholder="name">
            </div>
            <div class="form-group">
                <label for="surname"> Surname</label>
                <input wicket:id="surname" type="text" class="form-control" id="surname" placeholder="surname">
            </div>
            <div class="form-group">
                <label for="age"> age</label>
                <input wicket:id="age" type="text" class="form-control" id="age" placeholder="age">
            </div>
            <div class="btn-group">
                <button wicket:id="submit" type="submit" class="btn btn-secondary btn-sm">Save</button>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

</div>
</html>
